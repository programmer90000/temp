# Enable mouse to get mouse position
set -g mouse on

# Bind right-click to toggle menu
bind -n MouseDown3Pane run-shell "~/.tmux/menu.sh"

# Optional: Also bind to a key combination
bind -n C-M run-shell "~/.tmux/menu.sh"

# Clean up state files on exit
set-hook -g pane-exited 'run-shell "rm -f /tmp/tmux-menu/state-* 2>/dev/null"'
